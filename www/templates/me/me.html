<ion-view title="關於我" ng-controller="meCtrl as meC">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div class="row" >
            <div class="col .col-33">
                <div class="col col-profileImage"><img ng-src="data:image/jpeg;base64,{{user.profileImage}}" width="100%" /></div>
                <div class="col col-newImage" ng-show="images.length < 7"><img src="img/NewImage2.png" width="100%" ng-click="meC.upload()" /></div>
            </div>
            <div class="col col-67">
                <div class="row" ng-repeat="image in images" ng-if="$index % 4 === 0">
                    <div class="col col-25" ng-if="$index < images.length" ng-click="showImages($index)">
                        <img ng-src="data:image/jpeg;base64,{{images[$index].image}}" width="100%" />
                    </div>
                    <div class="col col-25" ng-if="$index + 1 < images.length" ng-click="showImages($index + 1)">
                        <img ng-src="data:image/jpeg;base64,{{images[$index + 1].image}}" width="100%" />
                    </div>
                    <div class="col col-25" ng-if="$index + 2 < images.length" ng-click="showImages($index + 2)">
                        <img ng-src="data:image/jpeg;base64,{{images[$index + 2].image}}" width="100%" />
                    </div>
                    <div class="col col-25" ng-if="$index + 3 < images.length" ng-click="showImages($index + 3)">
                        <img ng-src="data:image/jpeg;base64,{{images[$index + 3].image}}" width="100%" />
                    </div>

                </div>
            </div>
        </div>
        <ion-list>
            <a class="button button-full ion-chevron-right icon-right button-calm" ui-sref="tabsController.profile">我的檔案</a>
            <a class="button button-full ion-chevron-right icon-right " ui-sref="tabsController.settings">設定</a>
        </ion-list>
    </ion-content>
</ion-view>
