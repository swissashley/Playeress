<ion-view ng-controller="userCtrl as uCtrl" title="{{user.id}}">
    <ion-content padding="true" class="has-header">
        <form class="list"></form>
        <div style="line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; background-color: rgb(255, 255, 255);">
            <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
        </div>
        <div class="button-bar">
            <button id="chat" class="button button-balanced  button-block icon ion-android-chat"></button>
            <button id="quest" class="button button-calm  button-block icon ion-android-list"></button>
            <button id="like" class="button button-royal  button-block icon ion-ios-heart"></button>
        </div>
        <ion-list>
            <ion-item>Item 1</ion-item>
            <ion-item>Item 2</ion-item>
            <ion-item>Item 3</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
