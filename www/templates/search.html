<ion-view title="搜尋">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <!--<ion-refresher pulling-text="Pull to refresh..." on-refresh="refresh()">
        </ion-refresher>-->
        <ion-nav-buttons side="right">
            <button class="button button-icon icon ion-camera" ng-click="upload()"></button>
        </ion-nav-buttons>
        <ion-list  ng-model="users" ng-repeat="user in users">
            <ion-item class="item-thumbnail-left" href="#/user/{{user.uid}}">
                <img ng-src="{{user.profileImage}}" width="100%">
                <h2>{{user.id}}</h2>
                <p>{{user.age}}</p>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll on-infinite="loadMore()" distance="1%">
        </ion-infinite-scroll>
    </ion-content>


</ion-view>
